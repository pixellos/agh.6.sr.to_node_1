# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sr-front

on:
  push:
    branches:
      - monorepo-for-microservices

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://docker.pkg.github.com/pixellos//
        username: ${{ secrets.AzureAppService_ContainerUsername_2a520fc4976443dba7b24ea7c1d271f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_66212f3aa45242019167cfe7ac5787cf }}

    - run: |
        docker build . -t docker.pkg.github.com/pixellos//${{ secrets.AzureAppService_ContainerUsername_2a520fc4976443dba7b24ea7c1d271f8 }}/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}
        docker push docker.pkg.github.com/pixellos//${{ secrets.AzureAppService_ContainerUsername_2a520fc4976443dba7b24ea7c1d271f8 }}/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sr-front'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_492b32a2820a4c63bb62f95e9c04b4fb }}
        images: 'docker.pkg.github.com/pixellos//${{ secrets.AzureAppService_ContainerUsername_2a520fc4976443dba7b24ea7c1d271f8 }}/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}'