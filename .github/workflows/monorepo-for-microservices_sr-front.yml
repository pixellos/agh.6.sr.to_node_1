# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sr-front

on:
  push:
    branches:
      - monorepo-for-microservices

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://docker.pkg.github.com/pixellos//
        username: ${{ secrets.AzureAppService_ContainerUsername_79cfab75da0149b2be7a71f608819ad8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7872033e5cd247d5b9d7014e3b2679ab }}

    - run: |
        docker build . -t docker.pkg.github.com/pixellos//${{ secrets.AzureAppService_ContainerUsername_79cfab75da0149b2be7a71f608819ad8 }}/pixellos/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}
        docker push docker.pkg.github.com/pixellos//${{ secrets.AzureAppService_ContainerUsername_79cfab75da0149b2be7a71f608819ad8 }}/pixellos/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sr-front'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_efb9ba43d86e4d27891fc96f0b5df8fd }}
        images: 'docker.pkg.github.com/pixellos//${{ secrets.AzureAppService_ContainerUsername_79cfab75da0149b2be7a71f608819ad8 }}/pixellos/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}'