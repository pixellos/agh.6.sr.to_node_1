name: build

on:
  push:
    branches: 
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Publish Docker
      uses: elgohr/Publish-Docker-Github-Action@2.22
      with:
        name: pixellos/agh.6.sr.to_node_1/ms_node_1
        registry: docker.pkg.github.com
        username: ${{ secrets.USERNAMEGH }}
        password: ${{ secrets.GITHUB_TOKEN }}
        dockerfile: Dockerfile-prod
        tags: latest
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agh-sr-exp1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6476af7d27284f1fa321189f7f54d3e6 }}
        images: 'docker.pkg.github.com/pixellos/agh.6.sr.to_node_1/ms_node_1:latest'
