# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sr-ms-order

on:
  push:
    branches:
      - monorepo-for-microservices

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://docker.pkg.github.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_03139864d557486caff9bc0ed9d9b951 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_da0c8f58e411439e9c6f025ac10e18c5 }}

    - run: |
        docker build . -t docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_03139864d557486caff9bc0ed9d9b951 }}/pixellos/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}
        docker push docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_03139864d557486caff9bc0ed9d9b951 }}/pixellos/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sr-ms-order'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92f69b8404234721a981e29631b84d3c }}
        images: 'docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_03139864d557486caff9bc0ed9d9b951 }}/pixellos/agh.6.sr.to_node_1/order-microservice:${{ github.sha }}'