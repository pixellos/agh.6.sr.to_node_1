# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - agh-sr-exp1

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d353435137204ca18a8009012a5f8d6f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e3d28eb4cbdb4d9fa78b09b006abb1d7 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d353435137204ca18a8009012a5f8d6f }}/nginx:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d353435137204ca18a8009012a5f8d6f }}/nginx:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agh-sr-exp1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6476af7d27284f1fa321189f7f54d3e6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d353435137204ca18a8009012a5f8d6f }}/nginx:${{ github.sha }}'